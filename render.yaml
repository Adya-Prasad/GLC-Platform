# Render Blueprint - GLC Platform
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: glc-platform
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
