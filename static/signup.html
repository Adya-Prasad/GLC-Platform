<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLC Platform - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="/static/styles.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('/static/img/signup-bg.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="flex items-center justify-center">
    <div class="">
        <div class="text-center mb-10">
            <img src="/static/img/glc-logo.png" alt="GLC Logo" class="h-20 mx-auto mb-6">
            <h1 class="font-extrabold text-5xl">GLC Platform</h1>
            <p class="text-gray-500 mt-2">Welcome to 'Green Lending Cycle' Administration Platform</p>
        </div>

        <div class="space-y-4">
            <button onclick="login('borrower')" class="w-full btn-prim text-lg shadow-lg shadow-green-900/20">
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9ZM14 9C14 10.1046 13.1046 11 12 11C10.8954 11 10 10.1046 10 9C10 7.89543 10.8954 7 12 7C13.1046 7 14 7.89543 14 9Z"
                        fill="currentColor" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23C18.0751 23 23 18.0751 23 12C23 5.92487 18.0751 1 12 1ZM3 12C3 14.0902 3.71255 16.014 4.90798 17.5417C6.55245 15.3889 9.14627 14 12.0645 14C14.9448 14 17.5092 15.3531 19.1565 17.4583C20.313 15.9443 21 14.0524 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12ZM12 21C9.84977 21 7.87565 20.2459 6.32767 18.9878C7.59352 17.1812 9.69106 16 12.0645 16C14.4084 16 16.4833 17.1521 17.7538 18.9209C16.1939 20.2191 14.1881 21 12 21Z"
                        fill="currentColor" />
                </svg>

                <span>Enter as Borrower</span>
            </button>

            <button onclick="login('lender')" class="w-full btn-prim text-lg shadow-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                </svg>
                <span>Enter as Lender / Bank</span>
            </button>
        </div>

        <p class="text-center text-gray-400 text-sm mt-8 gap5">Hackathon Version â€¢ Signup/Login with org name
            only<br><b>Secured</b></p>
    </div>

    <script type="module">
        import { login } from '/static/frontend/auth.js';

        // Expose login to window for onclick handlers
        window.login = login;

        // Redirect if already logged in
        if (localStorage.getItem('glc_user')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
